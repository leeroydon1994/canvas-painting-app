<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<body class="container">
    <h1>Canvas Application</h1>
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width="1280px" height="720px"></canvas>
        <canvas id="canvas-draft" class="canvas" width="1280px" height="720px"></canvas>
    </div>
    <!-- Picking size button -->
    <form id="choose-size">
        <div class="title">Pick size</div>
        <div class="radio-group">
            <input type="radio" name="size" value="1" checked="checked">Small</div>
        <div class="radio-group">
            <input type="radio" name="size" value="2">Medium</div>
        <div class="radio-group"><input type="radio" name="size" value="3">Large</div>
        <div class="radio-group"><input type="radio" name="size" value="4">Extra large</div>
    </form>

    <!-- Utilities Buttons -->
    <div class="buttons">
        <!-- The drawing rectangle button  -->
        <span class="btn btn-primary fa fa-square" id="drawing-rectangle">Draw Rectangle</span
      >
      <!-- The drawing line button  -->
      <span class="btn btn-info fa fa-paint-brush" id="drawing-line"
        >Draw Line</span
      > 
      <!-- The drawing traiangle button -->
      <span class="btn btn-warning fa fa-paint-brush" id="drawing-triangle"
        >Draw Triangle</span
      > 
      <!-- The drawing circle button -->
      <span class="btn btn-danger fa fa-paint-brush" id="drawing-circle"
        >Draw Circle</span
      > 
      <!-- The drawing Bezier Curves button -->
      <span class="btn btn-danger fa fa-paint-brush" id="bezier-curves"
        >Draw Bezier curves</span
      >   
      <!-- The drawing Quadratic Curves button -->
      <span class="btn btn-danger fa fa-paint-brush" id="quadratic-curves"
        >Draw Quadratic curves</span
      > 
      <!-- The save button -->
      <span class="btn btn-danger fa fa-paint-brush" id="save"
        >Save</span
      > 
      <!-- The testing  button -->
      <!-- <span class="btn btn-danger fa fa-paint-brush" id="test"
        >test</span 
      >  -->
     
      <!-- jQuery -->
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- The drawing functionality  -->
    <script
      src="./javascript/canvas-common.js"
      type="text/javascript"

      defer
    ></script>

    <!-- The drawing line functionality  -->
    <script

    <!-- The drawing rectangle functionality  -->

    ></script>
    <!-- the drawing triangle functionality -->
    <script
      src="./javascript/drawing-triangle.js"
      type="text/javascript"
      async
      defer
    ></script>
    <!-- the drawing circle functionality -->
    <script
      src="./javascript/drawing-circle.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script
      src="./javascript/variables.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script
      src="./javascript/test.js"
      type="text/javascript"
      async
      defer
    ></script>
    <!-- bezier curves -->
    <script
    src="./javascript/Bezier-curves.js"
    type="text/javascript"
    async
    defer
    ></script>
    <!-- quadratic curves -->
    <script
      src="./javascript/quadratic-curve.js"
      type="text/javascript"
      async
      defer
    ></script>
    <!-- straight lines -->
    <script
      src="./javascript/straight-line.js"
      type="text/javascript"
      async
      defer
    ></script>
    <script type="text/javascript">
    //strategy patterns
    // once clicked, instantiate currentFunction to the respective function
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  
      $("#drawing-triangle").click(() => {
        currentFunction = new DrawingTriangle(contextReal,contextDraft);
      });  
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal,contextDraft);
      });  
      $("#bezier-curves").click(() => {
        currentFunction = new BezierCurves(contextReal,contextDraft);
      });  
      $("#quadratic-curves").click(() => {
        currentFunction = new QuadraticCurves(contextReal,contextDraft);
      });  
      $("#straight-line").click(() => {
        currentFunction = new StraightLine(contextReal,contextDraft);
      });  

    })
    </script>
  </body>
</html>
