    <div class="main-wrapper">

      <!-- middle: canvas area -->

        <!-- Left-hand-side: color picker -->

        <!-- left-hand-side: toolbar -->

              <!-- The drawing triangle button  -->

            <h6 class="toolbar-heading text-center">Line</h6>

              <!-- The drawing straight line button  -->

              width="1024px"

    <!-- Inline JS -->

    <script type="text/javascript">

    // Stretegy pattern
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  

      $("#drawing-triangle").click(() => {
        currentFunction = new DrawingTriangle(contextReal,contextDraft);
      });  
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal,contextDraft);
      });  
      $("#bezier-curves").click(() => {
        currentFunction = new BezierCurves(contextReal,contextDraft);
      });  
      $("#quadratic-curves").click(() => {
        currentFunction = new QuadraticCurves(contextReal,contextDraft);
      });  
      $("#drawing-straight-line").click(() => {
          currentFunction = new DrawingStraightLine(contextReal, contextDraft);
        });        

      $("#clear").click(function () {
          if (confirm("Confirm to clear canvas?")) {
            var canvas = document.getElementById('canvas-real');
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
      });

      $("#eraser").click(function () {
          currentFunction = new DrawingEraser(contextReal);
      });

      $("#text").click(function () {
          currentFunction = new AddText2(contextReal);
      });

      $("#undo").click(function () {
          undo();
      });

      $("#redo").click(function () {
          redo();
      })

    })

    </script>
